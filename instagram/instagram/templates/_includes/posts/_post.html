<article>
    <div class="bg-white border mt-2">
        <div>
            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                <div class="d-flex flex-row align-items-center feed-text px-2">
                    <img class="rounded-circle" 
                         src="{% if post.user.profile.profile_picture %}{{ post.user.profile.profile_picture.url }}{% else %}{{ STATIC_URL }}default-profile.jpg{% endif %}" 
                         width="45">
                    <div class="d-flex flex-column flex-wrap ml-2">
                        <span class="font-weight-bold">{{ post.user.first_name }}</span>
                        <span class="text-black-50 time">{{ post.created_at }}</span>
                    </div>
                </div>
                <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
            </div>
        </div>
        <div class="feed-image p-2 px-3">
            <img class="img-fluid img-responsive" src="{{ post.image.url }}">
        </div>
        <footer>
            <div class="text-center">
                <p>{{ post.likes.all.count }} <a href="{% url 'post_like' post.pk %}">
                  {% if request.user in post.likes.all %}
                    <i class="bi bi-suit-heart-fill"></i>
                  {% else %}
                    <i class="bi bi-heart"></i>
                  {% endif %}
                </a></p>
              </div>
            <p class="text-center my-3">
                <a class="btn btn-primary btn-sm" role="button" href="{% url "post_detail" post.pk %}">Ver post</a>
            </p>
        </footer>
    </div>
</article>
